<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Christmas - Fixed Fullscreen</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        /* S·ª≠a l·ªói tr√†n m√†n h√¨nh v√† kho·∫£ng tr·∫Øng */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            overflow: hidden; 
            background-color: #000; 
            font-family: 'Segoe UI', sans-serif; 
            width: 100vw;
            height: 100vh;
        }

        #canvas-container { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            z-index: 1;
        }
        
        /* L·ªõp giao di·ªán n·ªïi l√™n tr√™n */
        #ui-layer {
            position: absolute; 
            bottom: 40px; 
            width: 100%;
            text-align: center; 
            pointer-events: none; 
            z-index: 100;
        }
        
        .guide { 
            color: rgba(255, 255, 255, 0.8); 
            font-size: 14px; 
            margin-bottom: 20px; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
            background: rgba(0,0,0,0.3);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
        }

        button {
            pointer-events: auto; 
            cursor: pointer;
            background: linear-gradient(to bottom, #D32F2F, #8B0000); 
            color: #FFF; 
            border: 2px solid #FFD700;
            padding: 15px 45px; 
            border-radius: 30px; 
            font-weight: 800; 
            font-size: 18px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        #camera-preview {
            position: absolute; 
            top: 15px; 
            right: 15px;
            width: 120px; 
            height: 90px;
            border: 2px solid rgba(255,215,0,0.4); 
            transform: scaleX(-1); 
            opacity: 0.7; 
            border-radius: 10px;
            z-index: 50;
            background: #222;
        }
        
        #copyright {
            position: absolute;
            bottom: 10px;
            right: 15px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
            z-index: 100;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-layer">
        <div class="guide">
            üñê <b>Open:</b> Xoay &nbsp;|&nbsp; ü´∂ <b>Heart:</b> Tim &nbsp;|&nbsp; ‚úä <b>Fist:</b> C√¢y th√¥ng
        </div><br>
        <button id="btnStart" onclick="startSystem()">B·∫ÆT ƒê·∫¶U PH√âP THU·∫¨T</button>
    </div>

    <div id="copyright">¬© by vandiep</div>

    <video class="input_video" style="display:none" playsinline></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // --- GI·ªÆ NGUY√äN PH·∫¶N C·∫§U H√åNH THREE.JS C·ª¶A B·∫†N ---
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; 

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpg', './image2.jpg', './image3.jpg', './image4.jpg', './image5.jpg'];
        const photoTextures = photoFiles.map(f => loader.load(f));

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;
            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.5, '#FFD700'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FF0000'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = { gold: createCustomTexture('gold_glow'), red: createCustomTexture('red_light'), gift: createCustomTexture('gift_red') };
        const CONFIG = { goldCount: 2000, redCount: 300, giftCount: 150, explodeRadius: 65, photoOrbitRadius: 25, treeHeight: 70, treeBaseRadius: 35 };

        let scene, camera, renderer, groupGold, groupRed, groupGift, titleMesh, starMesh, loveMesh;
        let photoMeshes = [], state = 'TREE', selectedIndex = 0, handX = 0.5;

        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.5); 
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0); 
            createPhotos(); createDecorations(); animate();
        }

        // --- C√ÅC H√ÄM T·∫†O PARTICLE V√Ä EFFECT (GI·ªÆ NGUY√äN T·ª™ CODE C·ª¶A B·∫†N) ---
        function createParticleSystem(type, count, size) {
            const pPositions = [], pExplodeTargets = [], pTreeTargets = [], pHeartTargets = [], sizes = [], phases = []; 
            for(let i=0; i<count; i++) {
                const h = Math.random() * CONFIG.treeHeight, y = h - CONFIG.treeHeight / 2;
                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * ((type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random()*0.1);
                const theta = Math.random() * Math.PI * 2;
                pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));
                const phi = Math.acos(2 * Math.random() - 1), lam = 2 * Math.PI * Math.random();
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * (type === 'gift' ? 1.2 : 1.0);
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));
                const tH = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tH), 3), hy = 13 * Math.cos(tH) - 5 * Math.cos(2*tH) - 2 * Math.cos(3*tH) - Math.cos(4*tH);
                const rf = Math.pow(Math.random(), 0.3); hx *= rf * 2.2; hy = (hy * rf * 2.2) + 5;
                pHeartTargets.push(hx, hy, (Math.random()-0.5)*8);
                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                sizes.push(size); phases.push(Math.random() * Math.PI * 2);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            const colors = new Float32Array(count * 3);
            const bc = new THREE.Color(type==='gold'?0xFFD700:type==='red'?0xFF0000:0xFFFFFF);
            for(let i=0; i<count*3; i+=3) { colors[i]=bc.r; colors[i+1]=bc.g; colors[i+2]=bc.b; }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, phases, baseColor: bc, baseSize: size };
            const mat = new THREE.PointsMaterial({ size, map: textures[type], transparent: true, vertexColors: true, blending: type==='gift'?THREE.NormalBlending:THREE.AdditiveBlending, depthWrite: false });
            const p = new THREE.Points(geo, mat); scene.add(p); return p;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            photoTextures.forEach((tex, i) => {
                const mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide }));
                mesh.visible = false; scene.add(mesh); photoMeshes.push(mesh);
            });
        }

        function createDecorations() {
            const createText = (txt, col, size) => {
                const can = document.createElement('canvas'); can.width = 1024; can.height = 256;
                const c = can.getContext('2d'); c.font = `bold ${size}px Arial`; c.fillStyle = col;
                c.textAlign = 'center'; c.shadowBlur = 30; c.shadowColor = col; c.fillText(txt, 512, 150);
                return new THREE.Mesh(new THREE.PlaneGeometry(60, 15), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(can), transparent: true, blending: THREE.AdditiveBlending }));
            };
            titleMesh = createText("MERRY CHRISTMAS", "#FFD700", 90); titleMesh.position.y = 50; scene.add(titleMesh);
            loveMesh = createText("MIDIENIUDAU ‚ù§Ô∏è", "#FF69B4", 110); loveMesh.visible = false; scene.add(loveMesh);
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12,12), new THREE.MeshBasicMaterial({ map: textures.gold, transparent: true }));
            starMesh.position.y = CONFIG.treeHeight/2 + 2; scene.add(starMesh);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.08, handRotY = (handX - 0.5) * 2.5;
            
            [groupGold, groupRed, groupGift].forEach(g => {
                const pos = g.geometry.attributes.position.array;
                const targets = g.geometry.userData[state.toLowerCase()] || g.geometry.userData.explode;
                for(let i=0; i<pos.length; i++) pos[i] += (targets[i] - pos[i]) * speed;
                g.geometry.attributes.position.needsUpdate = true;
                if(state === 'TREE') g.rotation.y += 0.005;
                else g.rotation.y += (handRotY - g.rotation.y) * 0.1;
            });

            titleMesh.visible = (state === 'TREE');
            starMesh.visible = (state === 'TREE');
            loveMesh.visible = (state === 'HEART');
            
            photoMeshes.forEach((m, i) => {
                if(state === 'EXPLODE') {
                    m.visible = true;
                    const ang = groupGold.rotation.y + i * (Math.PI*2/5);
                    m.position.set(Math.sin(ang)*25, Math.sin(time+i)*3, Math.cos(ang)*25);
                    m.lookAt(camera.position);
                } else m.visible = false;
            });

            renderer.render(scene, camera);
        }

        // --- H√ÄM KH·ªûI T·∫†O CAMERA V√Ä MEDIAPIPE (ƒê√É FIX) ---
        async function startSystem() {
            document.getElementById('ui-layer').style.display = 'none';
            bgMusic.play().catch(() => {});
            init3D();

            const video = document.querySelector('.input_video');
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');

            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });

            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults((results) => {
                ctx.save();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
                ctx.restore();

                if (results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x;
                    const isFist = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y) < 0.2;
                    if (results.multiHandLandmarks.length === 2) state = 'HEART';
                    else if (isFist) state = 'TREE';
                    else state = 'EXPLODE';
                }
            });

            const cameraHelper = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 640, height: 480
            });
            cameraHelper.start();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
